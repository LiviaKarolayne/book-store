{% extends "base_header.html" %}

{% block head_page %}
    <title>Book Store - {{ request_type }} Book</title>
{% endblock %}

{% block content %}
    <h1>{{ request_type }} Book</h1>

    <form action="/set_book" method="post">
        <div>
            <input style="display: none;" type="text" name="request_type" value='{{ request_type }}'>
            <input style="display: none;" type="text" name="id" value='{{ book["id"] }}'>
        </div>
        
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value='{{ book["title"] }}'>
        </div>
        
        <div>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" value='{{ book["author"] }}'>
        </div>        

        <div>
            <a href="/list_books" title="Cancel">Cancel</a>
            <input class="btn btn-primary" type="submit" value="{{ request_type }}" />
        </div>
    </form>    
{% endblock %}
