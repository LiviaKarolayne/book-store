{% extends "base.html" %}

{% block head_page %}
    <title>Book Store - List Books</title>
{% endblock %}

{% block content %}
    <table>
        <tr class="table-tilte">
            <th>Name</th>
            <th>Author</th>
        </tr>
        {% for book in books %}
            <tr>
                <td>{{ book["name"] }}</td>
                <td>{{ book["author"] }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
